<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aaee1281c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>CSS-Gradient</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-fill-drip"></i>Gradient generator</h1>
      <h3>for developers and designers</h3>
    </header>
    <div class="options">
      <div class="arrows">
        <button id="up">
          <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
        </button>
        <div>
          <button id="left-up">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
          <button id="right-up">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
        </div>
        <div>
          <button id="left">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
          <button id="right">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
        </div>
        <div>
          <button id="left-down">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
          <button id="right-down">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
        </div>
        <button id="down">
          <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
        </button>
      </div>
      <div class="column colors">
        <p>colors</p>
        <div class="inputs">
          <input type="color" value="#5665e9" />
          <input type="color" value="#a271f8" />
        </div>
        <textarea class="row"></textarea>
      </div>
      <div class="shapes">
        <p>shapes</p>
        <div class="shapes-container">
          <div button id="full-square">
            <i class="fa-solid fa-square-full fa-3x"></i>
                    </div>
          <div button id="rounded-square">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </div>
          <div button id="down">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </div>
          <div button id="down">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="gradient-image"></div>
  </body>
</html>
