  <head>
    <meta charset="UTF-8" />

    <title>CSS-Gradient</title>
  </head>
  <body>
    <header>
      <section id="heading">
        <div id="theme-container">
          <div>
            <input type="checkbox" id="toggle-btn" class="switch">
            <label for="toggle-btn"></label>
          </div>
         
          <svg id="light" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
            <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
          </svg>
          <svg id="night" class="removed" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
          </svg> 
      </div>
      <!-- <input type="checkbox"> -->

      
      <h1><i class="fa-solid fa-fill-drip"></i>Gradient generator</h1>
      <h3>for developers and designers</h3>
    </section>
    <section id="options">

      <div class="container" id="directions">
        <h4>Direction</h4>
        <div class="buttons-container">
          <div>
            <button class="btn direction top-left" id="315deg">
              <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="btn direction top" id="0deg">
              <i class="fa-solid fa-arrow-up"></i>
                    </button>
          <button class="btn direction top-right" id="45deg">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
        <div>
          <button class="btn direction left" id="270deg">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="btn direction center hidden" id="circle">
            <i class="fa-regular fa-circle-dot"></i>
          </button>
          <button class="btn direction right" id="90deg">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div>
          <button class="btn direction bottom-left" id="225deg">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
          <button class="btn direction bottom" id="180deg">
            <i class="fa-solid fa-arrow-down"></i>
          </button>
          <button class="btn direction bottom-right" id="135deg">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
    </div>
  </div>
    
      <div class="container">
        <h4>Colors</h4>
        <div class="buttons-container">
          <input class="btn color" type="color" id="color-1" value="#5665e9" />
          <input class="btn color" type="color" id="color-2" value="#a271f8" />
        </div>
        <div button class="btn" id="random">Random</div>

        <!-- <textarea class="row"></textarea> -->
      </div>

      <div class="container">
        <h4>Shape</h4>
        <div class="buttons-container">
          <div button class="btn shape" id="line"></div>
          <div button class="btn shape" id="rectangle"></div>
          <div button class="btn shape" id="square"></div>
          <div button class="btn shape" id="circle"></div>
        </div>
      </div>

      <div class="container" id="slider">
        <h4>Border angles</h4>
        <div class="buttons-container">
          
          <!-- <h4 id="result">0</h4> -->
          <div class="range-slider">
            <input type="range" min="0" max="250" value="0" step="25" id="radiusSlider">
          </div>

        </div>
      </div>

      <div class="container" id="patterns">
        <h4>Pattern</h4>
        <div class="buttons-container">
          <div button class="btn pattern" id="linear">Linear </div>
          <div button class="btn pattern" id="radial">Radial</div>
          <div button class="btn pattern" id="conic">Conic</div>
        </div>
      </div>


      <div class="container" id="get">
        <h4>Get Your Gradient</h4>
        <div class="buttons-container">
          <div>
          <!-- <button class="btn" id="rgba">Rgba <i class="fa-regular fa-clipboard"></i></button> -->
          <button class="btn" id="hex">Copy code <i class="fa-regular fa-clipboard"></i></button>
        </div>
          <button class="btn" id="download">Download Image <i class="fa-solid fa-download"></i></button>
        </div>
      </div>

    </section>
  </header>

    </div>
<div class="container" id="image">
    <div class="gradient-image"></div>
  </div>


  <footer>
    <div id="footer" class="container" >
      <div class="buttons-container">
        <div>
          <img src="dark.png" class="logo" >
      </div>
        <div>
        <p>copyright &copy; 2023 - CSS Gradient Generator</p>
      </div>

      </div>
      </div> 
    </div>
  </footer>

  </body>
</html>
