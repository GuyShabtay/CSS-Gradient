<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aaee1281c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>CSS-Gradient</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-fill-drip"></i>Gradient generator</h1>
      <h3>for developers and designers</h3>
    </header>
    <div class="options">
      <div class="arrows">
        <button class="btn" id="up">
          <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
        </button>
        <div>
          <button class="btn" id="left-up">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
          <button class="btn" id="right-up">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
        </div>
        <div>
          <button class="btn" id="left">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
          <button class="btn" id="right">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
        </div>
        <div>
          <button class="btn" id="left-down">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
          <button class="btn" id="right-down">
            <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </button>
        </div>
        <button class="btn" id="down">
          <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
        </button>
      </div>
      <div class="column colors">
        <p>colors</p>
        <div class="inputs">
          <input class="btn" type="color" value="#5665e9" />
          <input class="btn" type="color" value="#a271f8" />
        </div>
        <textarea class="row"></textarea>
      </div>
      <div class="shapes">
        <p>shapes</p>
        <div class="shapes-container">
          <div button class="btn shape" id="square"></div>
          <div button class="btn shape" id="rectangle"></div>
          <div button class="btn shape" id="circle"></div>
          <div button class="btn shape" id="line"></div>
        </div>
      </div>
      <div class="shapes">
        <p>border angles</p>
        <div class="borders-container">
          <div class="range-slider">
            <input type="range" min="0" max="90" value="0" step="15" class="slider" id="radiusSlider">
          </div>
          <div id="result">0</div>

        </div>
      </div>
    </div>

    <div class="gradient-image"></div>
    <script src="scrips.js"></script>
  </body>
</html>
