<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aaee1281c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" type="image/x-icon" href="/css gradient generator favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css" />
    <title>CSS-Gradient</title>
  </head>
  <body>
    <header>
      <section id="heading">

      
      <h1><i class="fa-solid fa-fill-drip"></i>Gradient generator</h1>
      <h3>for developers and designers</h3>
    </section>
    <section id="options">

      <div class="container" id="directions">
        <h4>Direction</h4>
        <div class="buttons-container">
          <div>
            <button class="btn direction top-left" id="315deg">
              <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="btn direction top" id="0deg">
              <i class="fa-solid fa-arrow-up"></i>
                    </button>
          <button class="btn direction top-right" id="45deg">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
        <div>
          <button class="btn direction left" id="270deg">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="btn direction center" id="circle">
            <i class="fa-regular fa-circle-dot"></i>
          </button>
          <button class="btn direction right" id="90deg">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div>
          <button class="btn direction bottom-left" id="225deg">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
          <button class="btn direction bottom" id="180deg">
            <i class="fa-solid fa-arrow-down"></i>
          </button>
          <button class="btn direction bottom-right" id="135deg">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
    </div>
  </div>
    
      <div class="container">
        <h4>Colors</h4>
        <div class="buttons-container">
          <input class="btn color" type="color" id="color-1" value="#5665e9" />
          <input class="btn color" type="color" id="color-2" value="#a271f8" />
        </div>
        <div button class="btn" id="random">Random</div>

        <!-- <textarea class="row"></textarea> -->
      </div>

      <div class="container">
        <h4>Shape</h4>
        <div class="buttons-container">
          <div button class="btn shape" id="line"></div>
          <div button class="btn shape" id="rectangle"></div>
          <div button class="btn shape" id="square"></div>
          <div button class="btn shape" id="circle"></div>
        </div>
      </div>

      <div class="container" id="slider">
        <h4>Border angles</h4>
        <div class="buttons-container">
          
          <!-- <h4 id="result">0</h4> -->
          <div class="range-slider">
            <input type="range" min="0" max="250" value="0" step="25" id="radiusSlider">
          </div>

        </div>
      </div>

      <div class="container" id="patterns">
        <h4>Pattern</h4>
        <div class="buttons-container">
          <div button class="btn pattern" id="linear">Linear </div>
          <div button class="btn pattern" id="radial">Radial</div>
          <div button class="btn pattern" id="conic">Conic</div>
        </div>
      </div>


      <div class="container" id="get">
        <h4>Get Your Gradient</h4>
        <div class="buttons-container">
          <div>
          <button class="btn" id="rgba">Rgba</button>
          <button class="btn" id="hex">Hex</button>
        </div>
          <button class="btn" id="conic">Download Image</button>
        </div>
      </div>

    </section>
  </header>

    </div>
<div class="container" id="image">
    <div class="gradient-image"></div>
  </div>
  <footer>
    <div class="container" id="footer">
      <div class="buttons-container">
        <div>
        <a href="https://www.linkedin.com/in/software-engineering-student/" target="_blank" ><i class="fab fa-linkedin fa-3x"></i></a>
        <a href="https://github.com/GuyShabtay" target="_blank"><i class="fab fa-github fa-3x"></i></a>
      </div>
        <div>
        <p>copyright &copy; 2023 - CSS Gradient Generator</p>
      </div>
        </div>
      </div> 
    </div>
  </footer>
    <script src="scrips.js"></script>
  </body>
</html>
