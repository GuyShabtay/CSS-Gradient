<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aaee1281c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>CSS-Gradient</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-fill-drip"></i>Gradient generator</h1>
      <h3>for developers and designers</h3>
    </header>
    <div class="options">

      <div class="container" id="directions">
        <h4>Direction</h4>
        <div class="buttons-container">
        <button class="btn direction top" id="0deg">
          <i class="fa-solid fa-arrow-up" style="color: #333;"></i>
                </button>
        <div>
          <button class="btn direction top-left" id="315deg">
            <i class="fa-solid fa-arrow-up" style="color: #333;"></i>
          </button>
          <button class="btn direction top-right" id="45deg">
            <i class="fa-solid fa-arrow-up" style="color: #333;"></i>
          </button>
        </div>
        <div>
          <button class="btn direction left" id="270deg">
            <i class="fa-solid fa-arrow-left" style="color: #333;"></i>
          </button>
          <button class="btn direction right" id="45deg">
            <i class="fa-solid fa-arrow-right" style="color: #333;"></i>
          </button>
        </div>
        <div>
          <button class="btn direction bottom-left" id="225deg">
            <i class="fa-solid fa-arrow-up" style="color: #333;"></i>
          </button>
          <button class="btn direction bottom-right" id="135deg">
            <i class="fa-solid fa-arrow-up" style="color: #333;"></i>
          </button>
        </div>
        <button class="btn direction bottom" id="180deg">
          <i class="fa-solid fa-arrow-down" style="color: #333;"></i>
        </button>
    </div>
  </div>
    
      <div class="container">
        <h4>Colors</h4>
        <div class="buttons-container">
          <input class="btn" type="color" value="#5665e9" />
          <input class="btn" type="color" value="#a271f8" />
        </div>
        <textarea class="row"></textarea>
      </div>

      <div class="container">
        <h4>Shape</h4>
        <div class="buttons-container">
          <div button class="btn shape" id="square"></div>
          <div button class="btn shape" id="rectangle"></div>
          <div button class="btn shape" id="circle"></div>
          <div button class="btn shape" id="line"></div>
        </div>
      </div>

      <div class="container">
        <h4>Border angles</h4>
        <div class="buttons-container">
          <div class="range-slider">
            <input type="range" min="0" max="90" value="0" step="15" class="slider" id="radiusSlider">
          </div>
          <div id="result">0</div>

        </div>
      </div>

      <div class="container" id="patterns">
        <h4>Pattern</h4>
        <div class="buttons-container">
          <div button class="btn pattern" id="linear">Linear</div>
          <div button class="btn pattern" id="radial">Radial</div>
          <div button class="btn pattern" id="conic">Conic</div>
        </div>
      </div>

    </div>
    </div>
<div class="container">
    <div class="gradient-image"></div>
  </div>
    <img src="/pie chart.png" height="150px" alt="">
    <script src="scrips.js"></script>
  </body>
</html>
